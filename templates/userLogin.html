<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeepPricer Interface</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header styles */
        header {
            background-color: #3498db;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        
        header h1 {
            font-size: 36px;
            margin: 5px 0;
            font-style: italic;
            font-weight: bold;
	    color: #333;
        }
        
        /* Navigation styles */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        /* Main content styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }
        
        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        section p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 30px;
        }

        /* Login form styles */
        .login-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 250px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input[type="submit"] {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Buttons styles */
        .action-buttons {
            margin-bottom: 50px;
        }

        .action-buttons-box {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        .action-buttons button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 20px;
        }

        .action-buttons button:last-child {
            margin-right: 0;
        }
        
        /* Footer styles */
        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1><em>InsightTrader</em></h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Prediction Interface</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Welcome to InsightTrader</h2>
	<h3>User signed in as: Admin</h3>
        <p>Explore our derivatives market predictions and historical data.</p>
        
        <div class="action-buttons">
            <div class="action-buttons-box">
                <h3>Explore</h3>
                <button>Select Stocks</button>
                <button>Access Past Predictions</button>
            </div>
        </div>
   

    </section>
    <footer>
        <p>Admin Controls | Underlying Model/DB</p>
    </footer>
</body>
</html>
