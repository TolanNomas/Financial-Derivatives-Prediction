<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre-Prediction Interface - DeepPricer</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Header styles */
        header {
            background-color: #3498db;
            padding: 20px 0;
            text-align: center;
            color: #fff;
        }
        
        header h1 {
            font-size: 36px;
            margin: 5px 0;
            font-style: italic;
            font-weight: bold;
        }
        
        /* Navigation styles */
        nav {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            text-align: center;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        
        nav ul li a:hover {
            color: #3498db;
        }
        
        /* Main content styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }
        
        section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Form styles */
        .prediction-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        select {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .price-display {
            font-size: 18px;
            margin-top: 20px;
        }

        .results-section {
            border: 2px solid #3498db; /* Box around the results section */
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Limit the width of the results box */
            margin: 0 auto; /* Center the results box horizontally */
            text-align: center; /* Center the content horizontally within the box */
        }

        .disclaimer {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        
        /* Footer styles */
        footer {
            background-color: #34495e;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        
        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1><em>InsightTrader</em></h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/prediction">Prediction Interface</a></li>
        </ul>
    </nav>
    <section id="pre-prediction">
        <h2>Prediction Interface</h2>
        <div class="prediction-form">
  	    <label for="stocks">Select Stocks:</label>
            <select id="stocks">
                <option value="stock1">Google</option>
                <option value="stock2">Apple</option>
                <option value="stock3">Microsoft</option>
            </select>
            <label for="timeline">Select Timeline:</label>
            <select id="timeline">
                <option value="1-month">1 Month</option>
                <option value="3-months">3 Months</option>
                <option value="6-months">6 Months</option>
            </select>
         
            <div class="price-display">
                <p id="current-price">Current Price: $XXXX</p>
                <p>Predicted Price will be shown on Results page</p>
            </div>
		
<form action="/predict" method="post">
    <input type="number" name="data" placeholder="Enter data here">
    <button type="submit">Predict</button>
</form>
            <button class="btn-go-to-results">Go To Results</button>
        </div>
    </section>
    <div class="results-section">
        <p class="disclaimer">Disclaimer: This information is for demonstration purposes only and should not be used for actual financial decisions.</p>
    </div>
    <footer>
        <p>Admin Controls | Underlying Model/DB</p>
    </footer>

    <script>
	document.querySelector('.btn-go-to-results').addEventListener('click', function() {
        // Change the window location to navigate to the results page
        window.location.href = '/results';
    </script>
</body>
</html>
